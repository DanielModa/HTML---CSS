<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Porgramming Logic</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <style>

        </style>
    </head>

    <body>
        <h1>JavaScript Porgramming Logic</h1>
        
        <div id="output"></div>
        
        <script>

            var products = [ {"name": "pen", "price": 2} , {"name": "pencil", "price": 1.2}, {"name": "eraser", "price": 0.5} ];

            var msg = "";

            for(var i = 0; i < products.length; i++){
                console.log(products[i]);

                msg += "<h2>Product:" + products[i].name + "</h2>";
                msg += "<p>price: US$" + products[i].price + "</p><br>";
            }

            document.querySelector("#output").innerHTML = msg;

        </script>
    </body>
</html>
