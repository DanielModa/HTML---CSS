    <body>
        <h1>Lógica de Programação JavaScript</h1>


        <button onclick="SeeCalculer()">Creat Calculer</button>
        <button onclick="ClearCalculer()">Clear Calculer</button>

        <div id="output"></div>

        <script>

            function SeeCalculer(){
                var n = prompt('digit numbre:')

                ClearCalculer();

                n = parseFloat(n);

                var i = 1;

                while(i <= 1000){
                    mensager += n + 'x' + i + '=' + (n * i) + '<br>';
                    i++;
                }
                output.innerHTML = mensager;
            }

            function ClearCalculer(){
                mensager = '';
                output.innerHTML = mensager;
            }

            var output = document.querySelector('#output');

            var mensager = '';
            
            //para acessar o HTML document. dentro do JavaScript
            //console.log(output); somente durante a programação usar esse codigo, caso queira!

            

        </script>
    </body>
