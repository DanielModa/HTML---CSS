    <body>
        <h1>JavaScript Porgramming Logic</h1>
        
        <div id="output"></div>
        
        <script>

            var numbers = new Array(1, 2, 3, 2, 0);

            var addPairs = addThePairs(numbers);

            alert('Add is:' + addPairs);

            function addThePairs(arr){

            var add = 0;

            for(var i = 0; i < arr.length; i++){
                console.log(i);
                console.log(arr[i]);

                if( !isNaN(arr[i]) && arr[1] % 2 === 0){
                    add += arr[i];
                }
            }

            return add;

            }


        </script>
