<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Porgramming Logic</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <style>

        </style>
    </head>

    <body>
        <h1>JavaScript Porgramming Logic</h1>


        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>

        <div id="output"></div>
        
        
        <script>

            var n1 = prompt('enter a number:');
            n1 = parseFloat(n1);

           write();

           function write(){
               var output = document.querySelector('#output');
               output.innerHTML = n1;
           }

           function calculate(symbol){
               var n = prompt('enter other number:');
               n = parseFloat(n);
               //n1 = n1 + n;
               //n1 += n;

            switch(symbol){
                case '+': 
                   n1 += n;
                   break;
                case '-': 
                   n1 -= n;
                   break;
                case '*': 
                   n1 *= n;
                   break;
                case '/': 
                   n1 /= n;
                   
               }
            write();
           }
        </script>
    </body>
</html>
